            developers think is invaluable.
          </p>

        <div class="card-form">

            <span class="button1">Try it free 7 days</span>
            <span class="button2">then $20/mo. thereafter</span>
          </button>
          <div class="card-form-box">
            <form class="form" action="">
              <input
                class="input"
                type="text"
                name=""
                id=""
                placeholder="Name"
              />
              <br />
              <input
                class="input"
                type="text"
                name=""
                id=""

              />
              <br />

                class="input"

                name=""
                id=""
                placeholder="Email Address"
              />
              <br />

                class="input"
                type="password"
                name=""

              />

            <div class="card-form-p">
              <span class="p1">
                By clicking the button, you are agreeing to our
              </span>

            </div>
          </div>
